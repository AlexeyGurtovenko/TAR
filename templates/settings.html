{% extends "base.html" %}

{% block title %} Отчет по проекту {% endblock %}

{% block content %}

<br>
<div class="row">
    <div class="col-4">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-workday-tab" data-toggle="pill" href="#v-pills-workday" role="tab" aria-controls="v-pills-workday" aria-selected="true"> Рабочий день </a>
        <a class="nav-link" id="v-pills-database-tab" data-toggle="pill" href="#v-pills-database" role="tab" aria-controls="v-pills-database" aria-selected="false"> База данных </a>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-workday" role="tabpanel" aria-labelledby="v-pills-workday-tab">

            <label> <strong> Длительность рабочего дня </strong> </label>
            <form action="#" method="post">
                <label>Начало: <input type="text" name="work-hours" class="form-control" value="{{tar_driver.get_workhours()['work_day_starts']}}"></label>
                <label>Конец:  <input type="text" name="work-hours" class="form-control" value="{{tar_driver.get_workhours()['work_day_ends']}}"></label>
                <button type="submit" value="submit" class="btn btn-primary"> Сохранить </button>
            </form>
            <br>
            <label> <strong> Перерыв </strong> </label>
            <form action="#" method="post">
                <label>Начало: <input type="text" name="lunch-hours" class="form-control" value="{{tar_driver.get_lunch_hours()['lunch_hours_starts']}}"></label>
                <label>Конец:  <input type="text" name="lunch-hours" class="form-control" value="{{tar_driver.get_lunch_hours()['lunch_hours_ends']}}"></label>
                <button type="submit" value="submit" class="btn btn-primary"> Сохранить </button>
            </form>   
           <br>
            <label> <strong> Число рабочих дней в неделю </strong> </label>
            <form action="#" method="post">
                <label><input type="text" name="work-days" class="form-control" value="{{tar_driver.get_workdays()}}"></label>
                <button type="submit" value="submit" class="btn btn-primary"> Сохранить </button>
            </form> 
        </div>
        <div class="tab-pane fade" id="v-pills-database" role="tabpanel" aria-labelledby="v-pills-database-tab">
            <label> <strong> Период обновления локальной базы данных </strong> </label>
            <form action="#" method="post">
                <label><input type="text" name="database-update-period" class="form-control" value="{{tar_driver.get_update_period()}}"></label>
                <button type="submit" value="submit" class="btn btn-primary"> Сохранить </button>
            </form> 
        </div>
      </div>
    </div>
  </div>




{% endblock %}
